<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
    	<meta name="author" content="">

    	<link rel="stylesheet" href="style.css">

			<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
			<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
			<script type="text/javascript" src="./js/interaction.js"></script>
			<script type="text/javascript" src="./js/models.js"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		<div class='convo-bubble'></div>

		<a-scene
			arjs="sourceType: webcam; debugUIEnabled: false;"
			embedded
			renderer="logarithmicDepthBuffer: true;"
			vr-mode-ui="enabled: false"
			cursor="rayOrigin: mouse" accepts-clicks
			id="scene">
			
			<a-assets>
				<a-asset-item id="lady" src="./assets/models/lady.glb"></a-asset-item>
				<a-asset-item id="mario" src="./assets/models/man_.glb"></a-asset-item>				
			</a-assets>
			
      <a-marker id="buster-marker" type="pattern" preset="custom" url="./assets/markers/buster-character.patt">
		    <a-entity id="lady-gltf" scale="0.25 0.25 0.25" gltf-model="#lady"></a-entity>
		  </a-marker>
	
			<a-marker id="mario-marker" type="pattern" preset="custom" url="./assets/markers/mario-character.patt">
		    <a-entity id="mario-gltf" scale="0.15 0.15 0.15" gltf-model="#mario"></a-entity>
		  </a-marker>
	
			<a-entity camera></a-entity>

		</a-scene>


	</body>
