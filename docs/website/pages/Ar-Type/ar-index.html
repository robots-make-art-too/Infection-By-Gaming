<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<meta name="description" content="">

		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<body style='margin : 0px; overflow: hidden;'>

		<a-scene
		arjs="sourceType: webcam; debugUIEnabled: false;"
		embedded
		renderer="logarithmicDepthBuffer: true;"
		vr-mode-ui="enabled: false"
		id="scene">
			
			<a-assets>
				<a-asset-item id="bee" src="Bee.glb"></a-asset-item>
				<a-asset-item id="bowser" src="bowser.glb"></a-asset-item>				
				<a-asset-item id="model" src="model.obj" ></a-asset-item>
			</a-assets>
			
			<a-marker id="hiro-1" preset="hiro">
				<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
<!-- 				<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
				<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere> -->
<!-- 				<a-entity id="model-obj" position="-1 0 -3" scale="0.5 0.5 0.5" obj-model="obj: #model;"></a-entity>  -->
				<a-entity id="bee-gltf" position="0 3 0" scale="0.5 0.5 0.5" gltf-model="#bee"></a-entity>	
			</a-marker>
			<!-- ; mtl: #tree-mtl-->
			<a-marker id="kanji-1" preset="kanji">
				<!-- <a-sky color="#ECECEC"></a-sky> -->
				<a-sphere position='-1.5 0.5 0' color='blue';></a-sphere>
				<a-entity id="bowser-gltf" scale="0.25 0.25 0.25" gltf-model="#bowser"></a-entity>
			</a-marker>
			
                       <a-marker id="custom-1" type="pattern" preset="custom" url="pattern-buster.patt">
		                <a-entity id="test-gltf" scale="0.25 0.25 0.25" gltf-model="#bee"></a-entity>
		        </a-marker>
	
			<a-entity camera></a-entity>

		</a-scene>


	</body>
</htlm>
